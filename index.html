<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Scanlines</title>
    <style>
        body {
            background-color: #fcfcfc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .outer {
            animation: scan 10s linear infinite;
            background: cornflowerblue;
            position: absolute;
            height: 100%;
            width: 100%;
            transform-origin: center;
            background: linear-gradient( to bottom, #000, #000 50%, #ccc 50%, #ccc );
            background-size: 100% 6px;
            mix-blend-mode: hard-light;
            background-position-y: 0px;
            background-color: black;
            background-blend-mode: hard-light;
        }

        @keyframes scan {
            0% { background-position-y: 0px; }
            50% { background-position-y: 100px; }
            100% { background-position-y: 0px; }
        }
    </style>
</head>

<body id="custom">

    <a href="//github.com/Ugotsta/scanlines">
        <img style="z-index:1; position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
            alt="Fork me on GitHub">
    </a>

    <div class="outer">
    </div>

</body>

</html>
